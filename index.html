<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataDistrict</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            /*background: linear-gradient(#00b894, 20%, #004d66);*/
            background: linear-gradient(#50c088, 20%, #161a30);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 150px;
        }
        
        .header-row {
            display: flex;
            align-items: flex-end;
            gap: 30px;
            margin-bottom: 70px;
        }
        
        .text-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .logo-container img {
            height: 120px;
        }
        
        .logo-container h1 {
            color: rgb(255, 255, 255);
            font-size: 68px;
            font-weight: 900;
            line-height: 1;
            font-family: 'Bruno Ace SC', sans-serif;
            padding-top: 10px;
        }

        .h2-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
        }
        
        .logo-container h2 {
            padding-left: 5px;
            color: white;
            font-weight: 500;
            letter-spacing: 5px;
        }

        .logo-container h4 {
            padding-top: 30px;
            color: rgb(255, 255, 255);
            font-weight: 300;
            font-size: 30px;
            font-family: 'Tahoma', sans-serif;
        }
        
        .logo-container p {
            margin-top: 100px;
            color: white;
            font-size: 20px;
        }
        
        /* Tablet screens */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding-top: 80px;
            }
            
            .logo-container img {
                height: 90px;
            }
            
            .logo-container h1 {
                font-size: 48px;
                padding-top: 8px;
            }
            
            .h2-container {
                gap: 15px;
            }
            
            .logo-container h2 {
                font-size: 14px;
            }
            
            .logo-container h4 {
                font-size: 24px;
                padding-top: 30px;
            }
            
            .logo-container p {
                font-size: 16px;
                margin-top: 60px;
            }
            
            .header-row {
                gap: 20px;
            }
            
            .logo-container {
                gap: 20px;
            }
        }
        
        /* Mobile screens */
        @media (max-width: 720px) {
            body {
                align-items: flex-start;
                padding-top: 60px;
            }
            
            .logo-container {
                padding: 20px;
                gap: 15px;
                margin-top: 10px;
            }
            
            .header-row {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-bottom: 30px;
            }
            
            .logo-container img {
                height: 70px;
            }
            
            .text-column {
                text-align: center;
            }
            
            .logo-container h1 {
                font-size: 32px;
                padding-top: 0;
            }
            
            .h2-container {
                margin-top: 20px;
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .logo-container h2 {
                font-size: 10px;
                padding-left: 0;
                letter-spacing: 3px;
            }
            
            .logo-container h4 {
                font-size: 18px;
                padding-top: 20px;
            }
            
            .logo-container p {
                font-size: 14px;
                margin-top: 80px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="header-row">
            <img src="assets/white-transparent-logo.png" alt="Data District Logo">
            <div class="text-column">
                <h1>Data District</h1>
                <div class="h2-container">
                    <h2>AN AI</h2>
                    <h2>& </h2>
                    <h2>DATA CENTER COMPANY</h2>
                </div>
            </div>
        </div>
        <h4>Coming soon</h4>
        <p>Contact | info@data-district.com</p>
    </div>
</body>
</html>
